<p class="tytul"> Granit Xhaka dla The Guardian - wywiad</p>
<article class="artykul" id="int">
   
    
    <figure class="tresc">
        
        <p>07.02.2021</p>
       <p>Arsenal przegrał u siebie trzy mecze z rzędu w Premier League i bardzo potrzebował pozytywnego impulsu z Burnley w połowie grudnia. 
           Spotkanie nie układało się po myśli Kanonierów, a w 56. minucie na tablicy świetlnej widniał bezbramkowy rezultat. 
           Xhaka poczuł buzującą krew. Punktem zapalnym był faul na Dwightcie McNeilu, po którym wszystko wymknęło się spod kontroli. 
           McNeil doskoczył do Xhaki, który ani myślał się wycofać. Później na scenie pojawił się inny gracz Burnley, Ashley Westwood.
            Pchnął pomocnika Arsenalu, który wstał i błyskawicznie chwycił go za gardło. Westwood upadł, a czerwona kartka dla Xhaki była nieunikniona.
         Kiedy nie idzie, to nie idzie. Pierre-Emerick Aubameyang, który od jakiegoś czasu nie potrafił znaleźć drogi do bramki rywali, 
         zdobył gola samobójczego i Kanonierzy przegrali z Burnley 0-1. Ale to zachowanie Xhaki w ocenie fanów kosztowało zespół punkty. 
         Kibice w mediach społecznościowych szybko dali upust swoim emocjom, wskazując winnego porażki i skazując Granita na banicję, zresztą nie pierwszy raz.
        </p>
    </figure>

    <figure class="tresc">
        - Chciałem wyciągnąć pozytywy z sytuacji z meczu przeciwko Burnley i wykorzystać ją do podjęcia odpowiednich kroków naprzód - mówi Xhaka. - Zawsze staram się znaleźć pozytywne rzeczy we wszystkim, 
        co robię w piłce. Powiedziałem sobie: "Nie mogę zmienić tego, co się już stało, ale mogę uczyć się na swoich błędach." Ważne było, by ludzie wiedzieli, 
        że drużyna nadal może na mnie polegać, że wrócę silniejszy i będę lepszą osobą. Tak właśnie się stało. Fizycznie i psychicznie jestem w dobrym miejscu.
        Spisywanie Xhaki na straty jest niebezpieczną grą, głównie z powodu jego odporności psychicznej. Piłkarz mówi o swoim pochodzeniu, rodzicach, szczególnie 
        ojcu Ragipie, który spędził trzy i pół roku jako więzień polityczny w Jugosławii od 1986 roku. Czym zawinił? Brał udział w demonstracjach przeciwko komunistycznemu rządowi w Belgradzie. 
        Jako dumny Kosowianin chciał stanąć w obronie demokratycznych praw swojego ludu. Po wyjściu z więzienia szukał świeżego startu i przeniósł się wraz z żoną Eli do Szwajcarii, gdzie w 1992 roku 
        urodził się Xhaka.

    </figure>


    <figure class="tresc">
        <p>- Zaczęliśmy w Szwajcarii od mniej niż zera. Nie mieliśmy nic, nikogo tam nie znaliśmy. Ludziom współcześnie ciężko to pojąć. Szczególnie bycie uchodźcą politycznym jako młodzieniec. 
            Zdecydowanie to wykuło we mnie silną osobowość. Nigdy przed niczym nie uciekałem.
            Być może trolle w mediach społecznościowych powinny mieć tego świadomość, gdy ich trucizna wylewa się na piłkarzy w najgorszych możliwych momentach. 
            Xhaka omawia kwestię krytyki, która dotyka wielu znanych piłkarzy. Szwajcar rozumie uzasadnione negatywne komentarze, ale uważa, że granice są często przekraczane. 
            Jego córka miała trzy tygodnie, gdy zdarzyła się sytuacja w meczu z Palace. To, co piłkarz otrzymywał za pośrednictwem mediów społecznościowych przerosło jego najśmielsze oczekiwania. 
            W tamtym okresie jego żona Leonita była w siódmym miesiącu ciąży z ich drugim dzieckiem, również córką.
        </p>
    </figure>
</article>
