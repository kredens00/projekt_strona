    <figure class="tresc">
        <p class="tytul"> ARSENAL FC - Historia</p>
        
        <p>Arsenal Londyn powstał w 1886 roku. Założyło go 15 pracowników fabryki broni Royal Arsenal, jako Dial Square. Wkrótce zmieniono nazwę na wspomniany Royal Arsenal. 
            Nie trwało to jednak długo. W 1891 r. działacze zdecydowali się na kolejną roszadę. Powstał Woolwich Arsenal. Jednocześnie przekształcili klub na zawodowy.
        
         Lata 30. były pierwszą dekadą sukcesów Arsenalu Londyn. „Kanonierzy” zdobyli wówczas 5 tytułów mistrza Anglii oraz 2 puchary kraju. Po wojnie świetność klubu z Londynu nieco przygasła. 
         Dopiero w latach 70. ponownie odzyskali prym, zdobywając mistrzostwo oraz Puchar Anglii. Na kolejne sukcesy kibice musieli poczekać do 1989 roku, kiedy „The Gunners” sięgnęli ponownie po tytuł mistrza Anglii.
         </p>
        
         <p>Arsene Wenger</p>
        
         <p>W 1996 r. trenerem drużyny z Highbury został Francuz, Arsene Wenger, który doprowadził Arsenal do największych sukcesów. Pod jego wodzą „Kanonierzy” 3-krotnie okazali się najlepsi w lidze 
             oraz 7-krotnie zdobywali Puchar Anglii. W międzynarodowych rozgrywkach doszli do finału Ligi Mistrzów, gdzie ulegli FC Barcelonie.
          Wenger spędził na ławce trenerskiej Arsenalu Londyn aż 22 sezony. Poprowadził zespół w 1235 meczach, wygrywając 707 z nich. 
          Jest legendą „The Gunners”. W przeszłości, w klubie z Londynu występowali polscy bramkarze: Łukasz Fabiański oraz Wojciech Szczęsny. Od 2015 r. zawodnikiem Arsenalu jest Krystian Bielik.
         </p>
        
        <p> Od 1913 do 2006 roku, Arsenal rozgrywał swoje mecze w roli gospodarza na słynnym „Highbury”. 
            Władze klubu zdecydowały się jednak wybudować nowy obiekt – Emirates Stadium, 
            który może pomieścić 60 tys. widzów.
         </p>
