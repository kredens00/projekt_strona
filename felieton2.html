    <figure class="tresc" >
        <p class="tytul"> Gabriel Martinelli - sylwetka zawodnika</p>
        <p>3.07.2020</p>
       <p>Wczoraj Arsenal potwierdził swoje pierwsze wzmocnienie w tym oknie transferowym. 
           Nowym Kanonierem został 18-letni Gabriel Martinelli ściągnięty z czwartoligowego Ituano. Wielu z Was po ogłoszeniu transferu zapewne musiało
            wpisać jego nazwisko w wyszukiwarce, dlatego postaramy się trochę przybliżyć sylwetkę tego utalentowane nastolatka.
        W Arsenalu było wielu Brazylijczyków, niektórym wiodło się lepiej, innym gorzej. 
        Edu czy Gilberto Silva zapisali się na kartach klubowej historii, ale byli też Denilson, Wellington Silva czy Andre Santos, którzy kibiców nie zachwycili. 
        Którą ścieżką podąży świeżo upieczony Kanonier?
        </p>

        <p>Kim on jest?</p>

        <p>W pierwszej drużynie zadebiutował w marcu 2018 roku, wchodząc na boisko z ławki w meczu z Taboao da Serra w wieku 16 lat i 9 miesięcy, 
            co daje mu pozycję najmłodszego piłkarza klubu w XXI wieku. Premierowego gola zdobył w spotkaniu z tym samym przeciwnikiem we wrześniu.
            Przed Campeonato Paulista został na stałe włączony do pierwszej drużyny. Campeonato Paulista to mistrzostwa stanu São Paulo, uważane za 
            najsilniejszą ligę stanową w Brazylii obok mistrzostwa stanów Minas Gerais i Rio de Janeiro. Ituano doszło do ćwierćfinału, gdzie zostało 
            wyeliminowane przez São Paulo FC. Młody Brazylijczyk został wybrany do jedenastki sezonu, a ponadto został uznany za najlepszego młodego piłkarza turnieju. 
            Zdobył 6 goli, przegrywając o zaledwie jedno trafienie tytuł króla strzelców.
             W ostatnim czasie otrzymał powołanie do szerokiej kadry reprezentacji Brazylii na zgrupowanie przed Copa America. Nieczęsto zdarza się, że piłkarz zespołu 
             czwartej klasy rozgrywkowej dostaje powołanie do jednej z najsilniejszych drużyn narodowych na świecie. Niestety niedane było mu zadebiutować w kadrze.
        </p>

       <p> Nad czym Martinelli musi popracować? Jeśli chce się wznieść na wyższy poziom, musi poprawić grę lewą nogą. Biorąc pod uwagę fakt, 
           że lubi schodzić ze skrzydła do środka, obrońcy z pewnością będą czekać na ten manewr.

        Drugi mankament to unikanie walki fizycznej. W Premier League tego nie brakuje i nie będzie mógł liczyć tylko na swoją technikę, 
        która jest na wysokim poziomie, ale czasem będzie musiał popracować mięśniami. Jak widać, wciąż jest dużo miejsca na rozwój.
        </p>
        
       <p> Martinelli nie będzie kluczowym elementem w układance Emery'ego, ale prawdopodobnie zaliczy kilka występów w pierwszym zespole. 
        Bardzo dużo zależy też od tego, z jakiej strony pokaże się w przedsezonowych przygotowaniach. 
        Historia sprzed roku i transfer Guendouziego mówi, żeby nie skreślać go zbyt wcześnie i może, tak jak Francuz, będzie miał ważną rolę do odegrania.
        </p>
           

    </figure>

    
    <figure class="tresc"><p>Już w ostatnich latach panowania Wengera dało się odczuć, że klub powoli odsuwa go od władzy. Z perspektywy czasu nawet nie mam o to pretensji. Aż nadto widoczne było zagubienie Francuza, 
        więc logicznym było budowanie podwalin pod nowy start. Jednak sposób w jaki zostało to robione powoduje lekki niesmak i zdziwienie, że naprawdę nikt nie miał lepszego planu.Pytanie, kiedy młodsi nauczą się od starszych, że nieważne jak się prezentujesz, to ogromna pensja i tak się należy. A jeśli jednak jakimś cudem nie dadzą się sprowadzić na złą drogę, to pewnie będą chcieli odejść, bo kto normalny zostanie w klubie bez ambicji, gdzie zawodnicy żyją w strefie komfortu, a jak kolejny mecz nie wyjdzie, to zamiast konsekwencji, wszyscy klepią się po plecach i udają, że jest dobrze. 
        Tak to niestety wygląda, gdy w szatni brakuje autorytetu, a na ten pracuje się długimi latami.</p></figure>
