<article class="artykul">
   
    
    <figure class="tresc">
        <p class="tytul"> Arsenal po Wengerze</p>
       <p>Era postwengerowska trwa już niespełna 3 lata, a rzucane ochoczo tuż przed odejściem Francuza hasła "gorzej na pewno nie będzie", 
           stają się koszmarem, z którego klub nie jest w stanie się obudzić. I nawet nie chodzi tu o same wyniki sportowe (które swoją drogą są tragiczne), ale o tożsamość, 
           która zniknęła z północnego Londynu, wraz z opuszczeniem Emirates Stadium przez Wengera. Co gorsza, od tamtego momentu i ja czuję, że coś zostało mi zabrane.
         Obojętność. Tak mógłbym opisać to, co coraz częściej czuję, myśląc o Arsenalu. Złość mi już dawno przeszła, a zażenowanie chyba na tyle mocno weszło w moją codzienność, 
         że przestaję je zauważać. Te nieliczne momenty naprawdę dobrej gry i pewnych, zasłużonych zwycięstw z lepszymi rywalami, traktuję raczej jako ciekawostkę. Odstępstwo od normy, 
         które na kilka chwil przywraca mi uśmiech i budzi wspomnienia. Trwa to zazwyczaj do kolejnego meczu, więc i przyzwyczaić się nie zdążę. I tak sobie koegzystujemy – ja i mój Arsenal.</p>
           
           

    </figure>

    
    <figure class="tresc"><p>Już w ostatnich latach panowania Wengera dało się odczuć, że klub powoli odsuwa go od władzy. Z perspektywy czasu nawet nie mam o to pretensji. Aż nadto widoczne było zagubienie Francuza, 
        więc logicznym było budowanie podwalin pod nowy start. Jednak sposób w jaki zostało to robione powoduje lekki niesmak i zdziwienie, że naprawdę nikt nie miał lepszego planu.Pytanie, kiedy młodsi nauczą się od starszych, że nieważne jak się prezentujesz, to ogromna pensja i tak się należy. A jeśli jednak jakimś cudem nie dadzą się sprowadzić na złą drogę, to pewnie będą chcieli odejść, bo kto normalny zostanie w klubie bez ambicji, gdzie zawodnicy żyją w strefie komfortu, a jak kolejny mecz nie wyjdzie, to zamiast konsekwencji, wszyscy klepią się po plecach i udają, że jest dobrze. 
        Tak to niestety wygląda, gdy w szatni brakuje autorytetu, a na ten pracuje się długimi latami.</p></figure>
