    <figure class="tresc">
        <p class="tytul"> Zaprezentowano stroje na sezon 2021/22!</p>
       <p>Adidas we współpracy z Arsenalem zaprezentował właśnie koszulki wyjazdowe na przyszły sezon!.
           Stroje wylądowały dziś na oficjalnej stronie Kanonierów. 
           W prezentacji wzięli udział między innymi Aubameyang, Partey, Saka i Tierney.</p>
           <p>Koszulka inspirowana jest strojami wyjazdowymi z 1971 i 1989 roku, 
               kiedy to drużyna z północnego Londynu była w szczytowej formie.</p>
               <p>Jak wam się podoba? Nasza redakcja uważa, że niemiecki producent naprawdę dał radę, 
                   a kolory kojarzą się z czasami najlepszej dyspozycji piłkarzy z The Emirates.</p>


    </figure>
